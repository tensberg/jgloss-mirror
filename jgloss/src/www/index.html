<h2>JGloss-WWW</h2>
<p>
Example page for using the JGloss-WWW servlet to rewrite Japanese web pages. The servlet
will read a Japanese HTML page from the URL you enter, look up the words in the text
and display the results via JavaScript when you move the mouse over a word.
</p>

<h3>Enter a URL</h3>
<form action="jgloss-www" method="get">
URL: <input type="text" name="url" size="80"> <input type="submit" value="Go!">
</form>
