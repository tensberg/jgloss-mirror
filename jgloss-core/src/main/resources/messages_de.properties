error.noclassdef=\
Eine Java-Klasse wurde nicht gefunden. Dies bedeutet das entweder\n\
ihre Java-Version nicht mit Java 2 Version 1.3 kompatibel ist\n\
oder das die JGloss JAR Datei fehlerhaft ist.\n\
Sie können eine kompatible Java-Version von\n\
http://java.sun.com/j2se/1.3/jre/ herunterladen.
