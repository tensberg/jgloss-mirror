Dateien verarbeiten; wenn das Dokument fehlerhaft angezeigt wird, öffnen sie\n\
die ursprüngliche Datei in einem Web-Browser, kopieren sie den Text in die\n\
Zwischenablage und öffnen sie ihn in JGloss durch Auswählen des "Importiere\n\
Zwischenablage"-Menüeintrags.
