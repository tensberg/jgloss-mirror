main.usage=Benutzung: java -jar jgloss.jar [Option] Datei ...\n\
Optionen:\n\
\  -h, --help, /?     Zeigt diese Nachricht\n\
\  -i, --createindex  Erzeugt Indexdateien für die in der Kommandozeile\n\
\                     angegebenen Wörterbuchdateien\n\
\  -f, --format       Gibt das Format der in der Kommandozeile angegebenen\n\
\                     Wörterbuchdateien aus\n\
\  -a, --annotatehtml Annotiert eine HTML-Datei mit Wörterbucheinträgen für\n\
\                     japanische Wörter. Die Annotationen werden im Browser\n\
\                     mit Hilfe von JavaScript dargestellt.\n\
\                     Parameterformat: -a [in [out]]\n\
\                     Falls in und out ausgelassen werden oder zu '-'\n\
\                     gesetzt werden wird die Standard-Ein/Ausgabe\n\
\                     benutzt.
