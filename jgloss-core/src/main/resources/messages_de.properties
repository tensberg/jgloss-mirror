error.dictionary.filenotfound=Das Wörterbuch {0} konnte nicht geöffnet werden.\nPrüfen sie, ob die Wörterbuchdatei {1}\n existiert und lesbar ist.
error.dictionary.indexnotavailable=\
Die Indexdatei für das Wörterbuch {0} konnte\n\
nicht geöffnet oder erzeugt werden. Überprüfen sie, ob das Verzeichnis\n\
"{1}" zum Schreiben freigegeben ist.\n\
Das Wörterbuch wird nicht verfügbar sein.
error.dictionary.exception=Beim Öffnen des Wörterbuchs {0} ist ein Fehler aufgetreten.\nDas Wörterbuch wird nicht verfügbar sein.
error.dictionary.ioerror=Beim Laden des Wörterbuchs {0}\nist ein Fehler aufgetreten.\nDas Wörterbuch wird nicht verfügbar sein.
error.dictionary.format=Die Datei {0} ist keine\nWörterbuchdatei in einem unterstützten Format.
error.dictionary.reason=\
Die Datei {0} wurde mit jedem eingebauten Wörterbuch-Format getestet.\n\
Nachfolgend ist eine Liste mit allen Formaten und dem Grund, warum das Format nicht erkannt wurde:\n\n\
{1}\n\n\
Mögliche Lösungen:\n\
- Die Datei ist möglicherweise komprimiert. Dekomprimieren Sie sie mit zip oder gzip.\n\
- Das Format hat sich möglicherweise geändert. Downloaden Sie die aktuelle Version der Wörterbuchdatei und von JGloss.\n\
- Wenn die Wörterbuchdatei aktuell ist, unterstützt JGloss möglicherweise nicht das Wörterbuchformat. Bitte benachrichtigen Sie den Autor von JGloss.
